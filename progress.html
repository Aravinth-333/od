<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approval Progress</title>
    <link rel="stylesheet" href="progressstyle.css">
</head>
<body>
    <div class="progress-container">
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
            <div class="circle active">1</div>
            <div class="circle ">2</div>
            <div class="circle">3</div>
            <div class="circle">4</div>
        </div>
        <div class="labels">
            <span>Form submitted succesfully</span>
            <span>Accepted by Mentor</span>
            <span>Accepted by Class Incharge</span>
            <span>Accepted by HOD</span>
        </div>
    </div>

    <script src="progressscript.js"></script>
</body>
</html>
