<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Login & Registration Form | Codehal</title>
  <link rel="stylesheet" type="text/css" href="login1.css">
</head>
<body>
  <div class="wrapper">
    <div class="form-wrapper sign-in">
      <form action="/login" method="POST">
        <h2>Login</h2>
        <div class="input-group">
          <input type="email" name="Email" required>
          <label for="Email">Email</label>
        </div>
        <div class="input-group">
          <input type="password" id="login-password" name="Password" required>
          <label for="Password">Password</label>
          <span class="show-password" onclick="togglePasswordVisibility('login-password')">ğŸ‘</span>
        </div>
        <div class="remember">
          <label><input type="checkbox"> Remember me</label>
        </div>
        <button type="submit">Login</button>
        <div class="signUp-link">
          <p>Don't have an account? <a href="#" class="signUpBtn-link">Sign Up</a></p>
        </div>
      </form>
    </div>
    <div class="form-wrapper sign-up">
      <form action="#" id="signup-form">
        <h2>Sign Up</h2>
        <div class="input-group">
            <input type="email" id="signupEmail" name="Email" required>
            <label for="Email">Email</label>
        </div>
        <div class="input-group">
            <input type="password" id="passwordField" name="Password" required>
            <label for="Password">Password</label>
            <span class="show-password" onclick="togglePasswordVisibility('passwordField')">ğŸ‘</span>
        </div>
        <div class="input-group">
            <input type="password" id="confirmPassword" name="ConfirmPassword" required>
            <label for="ConfirmPassword">Confirm Password</label>
            <span class="show-password" onclick="togglePasswordVisibility('confirmPassword')">ğŸ‘</span>
        </div>
        <button type="submit">Sign Up</button>
        <div class="signUp-link">
            <p>Already have an account? <a href="#" class="signInBtn-link">Sign In</a></p>
        </div>
      </form>
    </div>
  </div>

  <script>
    function togglePasswordVisibility(id) {
      const passwordInput = document.getElementById(id);
      passwordInput.type = (passwordInput.type === 'password') ? 'text' : 'password';
    }

    document.querySelector('.signUpBtn-link').addEventListener('click', () => {
      document.querySelector('.wrapper').classList.add('active');
    });

    document.querySelector('.signInBtn-link').addEventListener('click', () => {
      document.querySelector('.wrapper').classList.remove('active');
    });
  </script>
  <script src="loginscript.js"></script>
</body>
</html>
